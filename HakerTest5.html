<!DOCTYPE HTML5>
<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

 </head>
 <body class="center">
 	<h1>5-й уровень</h1>
<p><span style='font-size:12.0pt'><a href="#общий файл с содержанием#"></a></span>
<span style='font-size:12.0pt;margin-left: 65%'>
<a href="#Имя предыдущего файла#"></a></span></p>
<script type="text/javascript">
// Заголовок страницы (h1)
var title = 'Ответь';
// Подзаголовок (h2)
var subtitle = "И пройдешь уровень.Легко же ";
// Это ваши вопросы
var questions=[
{
	text:"Начнём с простого. Какую первую программу обычно пишут программисты?:",
	answers: ["Hello world",
		  "Сортировку «пузырьком",
		  "	Для взлома аккаунта «ВКонтакте». Такая программа есть у каждого программиста"],
	correctAnswer: 0 // нумерация ответов с нуля!
},
{
	text: "Что такое стринги?:",
	answers: ["Разновидность мини-трусиков",
		  "	«Верёвки» на английском",
		  "	Несколько переменных типа «строка»"],
	correctAnswer: 2
},
{
	text: "Какое максимальное число из перечисленных можно показать пальцами одной руки?:",
	answers: ["	2",
		  "	31",
		  "24"],
	correctAnswer: 1
}
];

var yourAns = new Array;
var score = 0;

function Engine(question, answer) {yourAns[question]=answer;}

function Score(){
   var answerText = "Результаты:\n";
   for(var i = 0; i < yourAns.length; ++i){
	var num = i+1;
	answerText=answerText+"\n    Вопрос №"+ num +"";
	if(yourAns[i]!=questions[i].correctAnswer){
	    answerText=answerText+"\n    Правильный ответ: " +
		questions[i].answers[questions[i].correctAnswer] + "\n";
	  }
        else{
	    answerText=answerText+": Верно) HakerTest6 \n";
	    ++score;
	    }
       }
   answerText=answerText+"\nВсего правильных ответов: "+score+"\n";

   alert(answerText);
   yourAns = [];
   score = 0;
   clearForm("quiz");
}
function clearForm(name) {
   var f = document.forms[name];
   for(var i = 0; i < f.elements.length; ++i) {
	if(f.elements[i].checked)
		f.elements[i].checked = false;
}
}
</script>

<style>
span.quest {font-weight: bold;}
</style>

<h1><script>document.write(title)</script></h1>
<h2><script>document.write(subtitle)</script></h2>

<form name="quiz">
<ol>
<script>
for(var q=0; q<questions.length; ++q) {
   var question = questions[q];
   var idx = 1 + q;

   document.writeln('<li><span class="quest">' + question.text + '</span><br/>');
   for(var i in question.answers) {
	document.writeln('<input type=radio name="q' + idx + '" value="' + i +
	'" onClick="Engine(' + q + ', this.value)">' + question.answers[i] + '<br/>');
}
}
</script>
</ol>
<input type="button" onClick="Score()" value="Проверить результаты" />

</form>
<p><span style='font-size:12.0pt'><a href="#Имя предыдущего файла#">На следующую</a></span></p>
</body>
</html>
