  <script language="Javascript">
var tl=new Array(
"\nПриветствую тебя на своем квесте ", 
"\nЖелаю удачного и приятного время провождения", 
"\nЕсли у тебя что-то не получается, попроси помощь у учителя", 
"\nУдачи!)"); 
var speed=1;
var index=0; text_pos=0;
var str_length=tl[0].length;
var contents, row;
function password()
{
  contents='';
  row=Math.max(0,index-9);
  while(row<index)
    contents += tl[row++] + '\r\n';
  document.forms[0].elements[0].value = contents + tl[index].substring(0,text_pos) + "_";
  if(text_pos++==str_length)
  {
    text_pos=0;
    index++;
    if(index!=tl.length)
    {
      str_length=tl[index].length;
      setTimeout("password(0000)",2000);
    }
  } else
    setTimeout("password(0000)",speed);
}
</script>

 </head>
